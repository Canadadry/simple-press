{{define "body"}}
<section class="wrapper">
  <div class="container py-14 py-md-16">
    <div class="row">
      <div class="col-xl-10 mx-auto">
        <form method="post" action="">
            <div class="row gx-4">
                <div class="col-md-8">
                    <div class="form-floating mb-4">
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="{{Trans "PAGE_ADD.name_placeholder"}}" value="{{.Page.Name}}" required>
                    <label for="form_name">{{Trans "PAGE_ADD.name"}} *</label>
                    {{if not (eq .Errors.Name "") }}
                    <div class="invalid-feedback d-block">
                        {{Trans (print "PAGE_ADD.errors." .Errors.Name)}}
                    </div>
                    {{ end }}
                    </div>
                </div>
                <!-- /column -->
                <div class="col-12">
                    <input type="submit" class="btn btn-primary rounded-pill btn-send mb-3" value="{{Trans "PAGE_ADD.submit"}}">
                    <p class="text-muted"><strong>*</strong>{{Trans "FORM.field_requiered"}}</p>
                </div>
                <!-- /column -->
            </div>
            <!-- /.row -->
        </form>
        <!-- /form -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
{{end}}
