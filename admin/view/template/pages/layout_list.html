{{define "body"}}
<section class="wrapper bg-reverse-primary">
    <div class="container pt-12 pt-md-14 pb-14 pb-md-16">
        <div class="row">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>#</th>
                    <th>{{Trans "TEMPLATE_LIST.column_name"}}</th>
                    <th>{{Trans "TEMPLATE_LIST.column_action"}}</th>
                </tr>
                {{ range $idx, $layout := .Templates }}
                <tr>
                    <td>{{$idx}}</td>
                    <td>{{$layout.Name}}</td>
                    <td>
                        <a href="/admin/layouts/{{$layout.Name}}/edit">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a href="/admin/layouts/{{$layout.Name}}/delete">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                </tr>
                {{end}}
            </table>
            <a href="/admin/layout/add" class="btn btn-primary rounded-pill"
                >{{Trans "TEMPLATE.add"}}</a
            >
            {{template "pagination" .Pages}}
        </div>
    </div>
</section>
{{end}}
